<section class="container-sm mt-5">
  <div class="col ">
    <div class="card card-body text-center">
      <h1 class="text-center">Register</h1>

      {{ messages }}



          <form method="post" action="/user/register">

            <div class="form-group ">
              <label for="email">Email</label><br>
              <input type="email" id="email" name="email" placeholder="Email" value="{{#if email}}{{email}}{{/if}}" />
            </div>
            <br>

            <div class="form-group ">
              <label for="password">Password</label><br>
              <input type="password" id="password" name="password" placeholder="password"
                value="{{#if password}}{{password}}{{/if}}" />
            </div>
            <br>

            <div class="form-group ">
              <label for="password2">Confirm Password</label><br>
              <input type="password" id="password2" name="password2" placeholder="password"
                value="{{#if password2}}{{password2}}{{/if}}" />
            </div>
            <br>

            <br>
            <button class="btn btn-primary" id="login" type="submit" value="submit">Register
            </button>

          </form>

          <div
            style="display: flex; flex-direction: row; justify-content: space-between; align-content: space-between; margin-top: 2em;">

            <a href="/login"><button class="mr-5"
                style="background:none;border: none; margin: 0; padding: 0;color: #00674c; cursor: pointer; display: flex; margin: 0 auto;">
                Already a user?</button></a>

            <a href="/login"> <button id="login"
                style="background:none; border: none; border: none; margin: 0; padding: 0;color:blue; cursor: pointer;display: flex; margin: 0 auto;">Login</button></a>

          </div>
    </div>

</section>
